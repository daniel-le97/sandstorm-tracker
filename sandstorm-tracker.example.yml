servers:
  - name: "Main Server"
    logPath: "/opt/sandstorm/Insurgency/Saved/Logs"
    rconAddress: "127.0.0.1:27015"
    # Password can be overridden with RCON_PASSWORD_MAIN environment variable
    rconPassword: "your_rcon_password_here"
    queryAddress: "127.0.0.1:27016" # Optional: A2S query port (game port + 1)
    enabled: true
  - name: "Secondary Server"
    logPath: "/opt/sandstorm2/Insurgency/Saved/Logs"
    rconAddress: "127.0.0.1:27014"
    # Password can be overridden with RCON_PASSWORD_SECONDARY environment variable
    rconPassword: "your_rcon_password_here"
    queryAddress: "127.0.0.1:27015" # Optional: A2S query port
    enabled: false

logging:
  level: "info"
  enableServerLogs: true
# This is an EXAMPLE configuration file for sandstorm-tracker
#
# Usage:
#   sandstorm-tracker --config path/to/your-config.yml
#   sandstorm-tracker -c myconfig.yml
#
# Environment Variable Support:
#   You can override config values with environment variables:
#   - RCON_PASSWORD_MAIN        - Override first server's RCON password
#   - RCON_PASSWORD_SECONDARY   - Override second server's RCON password
#
#   Example (PowerShell):
#     $env:RCON_PASSWORD_MAIN = "SecurePassword123"
#     .\sandstorm-tracker.exe
#
#   Example (Linux/Bash):
#     export RCON_PASSWORD_MAIN="SecurePassword123"
#     ./sandstorm-tracker
#
# Security Notes:
# - Keep your actual config file secure (file permissions 600 on Linux/Mac)
# - Use strong, unique RCON passwords for each server
# - Store config files outside of web-accessible directories
# - Use environment variables for sensitive values in production
