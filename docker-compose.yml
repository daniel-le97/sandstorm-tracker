version: '3.8'

services:
  sandstorm-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sandstorm-tracker
    
    # Port mapping - PocketBase admin UI and API
    ports:
      - "8090:8090"
    
    # Volumes for persistent data
    volumes:
      # PocketBase data directory (database, files)
      - pb_data:/app/pb_data
      
      # Application logs
      - ./logs:/app/logs
      
      # Config file - mount from host
      - ./sandstorm-tracker.yml:/app/sandstorm-tracker.yml:ro
      
      # Optional: Mount server log paths for log watching
      # Adjust paths to match your server setup
      # - /path/to/game/logs:/mnt/game_logs:ro
    
    # Environment variables
    environment:
      # PocketBase settings
      - TZ=UTC
      
      # Optional: enable debug logging
      - DEBUG=false
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network
    networks:
      - sandstorm-network

  # Optional: Redis for caching/pub-sub (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: sandstorm-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped
  #   networks:
  #     - sandstorm-network

volumes:
  pb_data:
    driver: local

networks:
  sandstorm-network:
    driver: bridge
