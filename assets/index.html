<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurgency: Sandstorm Maps</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .maps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .map-card {
            background: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #404040;
        }

        .map-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            border-color: #ff6b35;
        }

        .map-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .map-info {
            padding: 20px;
        }

        .map-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .map-type {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 15px;
            background: #404040;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .map-description {
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 15px;
        }

        .map-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #999;
            border-top: 1px solid #404040;
            padding-top: 15px;
        }

        .engagement-style {
            background: #1a472a;
            color: #4ade80;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .stats {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: #2d2d2d;
            border-radius: 12px;
            max-width: 600px;
            margin: 40px auto;
        }

        .stats h2 {
            color: #ff6b35;
            margin-bottom: 20px;
        }

        .stat-item {
            display: inline-block;
            margin: 10px 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4ade80;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Insurgency: Sandstorm</h1>
        <p>Official Maps Collection</p>
    </div>

    <div class="stats">
        <h2>Collection Stats</h2>
        <div class="stat-item">
            <div class="stat-number" id="totalMaps">10</div>
            <div class="stat-label">Maps</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">21</div>
            <div class="stat-label">MB</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">100%</div>
            <div class="stat-label">Complete</div>
        </div>
    </div>

    <div class="maps-grid" id="mapsGrid">
        <!-- Maps will be loaded here -->
    </div>

    <script>
        async function loadMaps ()
        {
            try
            {
                const response = await fetch( './sandstorm-maps.json' );
                const data = await response.json();

                const mapsGrid = document.getElementById( 'mapsGrid' );
                document.getElementById( 'totalMaps' ).textContent = data.maps.length;

                data.maps.forEach( map =>
                {
                    const mapCard = document.createElement( 'div' );
                    mapCard.className = 'map-card';

                    mapCard.innerHTML = `
                        <img src="./maps/${ map.fileName }" alt="${ map.name }" class="map-image" />
                        <div class="map-info">
                            <div class="map-name">${ map.name }</div>
                            <div class="map-type">${ map.type }</div>
                            <div class="map-description">${ map.description }</div>
                            <div class="map-meta">
                                <span class="engagement-style">${ map.engagementStyle }</span>
                                <span>${ map.availability }</span>
                            </div>
                        </div>
                    `;

                    mapsGrid.appendChild( mapCard );
                } );

            } catch ( error )
            {
                console.error( 'Error loading maps:', error );
                document.getElementById( 'mapsGrid' ).innerHTML = '<p>Error loading maps data.</p>';
            }
        }

        // Load maps when page loads
        loadMaps();
    </script>
</body>

</html>
