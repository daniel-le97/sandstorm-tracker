version: "2"
sql:
  - schema: "db/schema.sql"
    queries: "db/queries"
    engine: "sqlite"
    gen:
      go:
        package: db
        out: "db/generated"
        emit_pointers_for_null_types: true
        emit_exact_table_names: false
        overrides:
          - db_type: "DATETIME"
            go_type: "time.Time"
plugins: []
